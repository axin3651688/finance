<div class="container-fluid">
    <div *ngFor="let fmt of ['n0', 'n2', 'c0', 'c2', 'p0', 'p2']; index as i;" class="form-group">
        <ng-container *ngIf="fmt[0] == 'p' ? 0.1 : (i + 1); let step">
            <label for="theInputNumberF{{i}}">Step {{step}}:</label>
            <wj-input-number id="theInputNumberF{{i}}" [format]="fmt" [step]="step">
            </wj-input-number>
        </ng-container>
    </div>
</div>
