<div class="container-fluid">
    <div class="form-group">
        <label for="theDelay">delay:</label>
        <wj-input-number id="theDelay" [(value)]="theAutoComplete.delay" [min]="0" [max]="1500" [step]="100">
        </wj-input-number>
    </div>
    <div class="form-group">
        <label for="theMinLength">minLength:</label>
        <wj-input-number id="theMinLength" [(value)]="theAutoComplete.minLength" [min]="1" [max]="100" [step]="1">
        </wj-input-number>
    </div>
    <div class="form-group">
        <label for="theMaxItems">maxItems:</label>
        <wj-input-number id="theMaxItems" [(value)]="theAutoComplete.maxItems" [min]="1" [max]="12" [step]="1">
        </wj-input-number>
    </div>
    <div class="form-group">
        <label for="theAutoComplete">AutoComplete:</label>
        <wj-auto-complete #theAutoComplete id="theAutoComplete" [displayMemberPath]="'country'"
            [searchMemberPath]="'country,continent'" [itemsSource]="data">
        </wj-auto-complete>
    </div>
</div>
