<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GrapeCity ColorPicker Overview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SystemJS -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('./src/app');
    </script>
</head>

<body>
    <div class="container-fluid">
        <h1>
            <div id="output">
                Select a background for me!
            </div>
        </h1>
        <div class="form-check">
            <label for="showAlphaChannel" class="form-check-label">showAlphaChannel:</label>
            <input id="showAlphaChannel" class="form-check-input" type="checkbox" checked="checked">
        </div>
        <div class="form-check">
            <label for="showColorString" class="form-check-label">showColorString:</label>
            <input id="showColorString" class="form-check-input" type="checkbox" checked="checked">
        </div>
        <div class="form-check">
            <label for="thePalette">palette: </label>
            <div id="thePalette"></div>
        </div>

        <div id="theColorPicker"></div>
    </div>
</body>

</html>
