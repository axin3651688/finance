<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GrapeCity Auto-adding items to ComboBox and AutoComplete Controls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SystemJS -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('./src/app');
    </script>
</head>

<body>
    <div class="container-fluid">
        <h3>
            ComboBox</h3>
        <p>
            Type an item that is not on the list and move the focus to another
            control to add an item.</p>
        <div id="theCombo"></div>

        <h3>
            AutoComplete</h3>
        <p>
            Type an item that is not on the list and move the focus to another
            control to add an item.</p>
        <div id="theAutoComplete"></div>

        <h3>
            Options</h3>
        <p>
            Here is the option list (it is updated as items are added to the list):</p>
        <div id="theList"></div>
    </div>
</body>

</html>
