<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GrapeCity ComboBox with Objects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SystemJS -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('./src/app');
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="form-group">
            <label for="theCombo">Select an item:</label>
            <div id="theCombo"></div>
        </div>
        <p>
            The current text is: <b id="theComboText"></b>.
        </p>
        <p>
            The selectedIndex is: <b id="theComboIndex"></b>.
        </p>
        <p>
            The selectedValue is: <b id="theComboValue"></b>.
        </p>
    </div>
</body>

</html>
