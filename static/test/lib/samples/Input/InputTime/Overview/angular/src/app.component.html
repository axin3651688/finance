<div class="container-fluid">
    <div class="form-group">
        <label for="theInputDate">InputDate:</label>
        <wj-input-date id="theInputDate" [(value)]="value"></wj-input-date>
    </div>
    <div class="form-group">
        <label for="theInputTime">InputTime:</label>
        <wj-input-time id="theInputTime" [(value)]="value" [format]="'h:mm tt'" [min]="'9:00'" [max]="'17:00'"
            [step]="30" [isEditable]="true"></wj-input-time>
    </div>
    <p>
        The current date/time is: <b>{{ value | date:'EEEE, MMMM d, y, h:mm:ss a' }}</b>.
    </p>
</div>
