<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6">
            <wj-multi-auto-complete #theMultiAutoComplete [placeholder]="'Select some countries'"
                [displayMemberPath]="'country'" [itemsSource]="data" [selectedIndex]="-1">
            </wj-multi-auto-complete>
        </div>
        <div class="col-xs-6">
            <p>
                <b>Selected Items:</b>
            </p>
            <ul>
                <li *ngFor="let item of theMultiAutoComplete.selectedItems">
                    {{ item.country }}
                </li>
            </ul>
        </div>
    </div>
</div>
