<div class="container-fluid">
    <div class="col-sm-6">
        <h4>ODataCollectionView</h4>
        <p>{{itemCount}}</p>
        <wj-flex-grid #grid
            [(itemsSource)]="orderDetails" 
            [isReadOnly]="true"
            (initialized)="gridInitialized(grid)">
        </wj-flex-grid>
    </div>
    <div class="col-sm-6">
        <h4>ODataVirtualCollectionView</h4>
        <p>{{totalItemCount}}</p>
        <wj-flex-grid #virtualGrid
            [(itemsSource)]="virtualOrderDetails" 
            [isReadOnly]="true"
            (initialized)="virtualGridInitialized(virtualGrid)">
        </wj-flex-grid>
    </div>
</div>
