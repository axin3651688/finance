<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Export to file</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SystemJS -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('./src/app');
    </script>
</head>

<body>
    <div class="container-fluid">
        <!-- Export settings -->
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        Export Settings
                    </h4>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label>Scale Mode</label>
                        <div id="cbScaleMode"></div>
                    </div>
                    <div class="form-group">
                        <label>Orentation</label>
                        <div id="cbOrientation"></div>
                    </div>
                    <div class="form-group">
                        <label>Export Mode</label>
                        <div id="cbExportMode"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Export button -->
        <button class="btn btn-default" id="btnExport">Export</button>

        <!-- FlexGrid -->
        <div id="flexGrid" class="grid"></div>
    </div>
</body>

</html>
