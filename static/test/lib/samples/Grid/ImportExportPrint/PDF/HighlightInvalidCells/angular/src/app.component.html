<div class="container-fluid">
    <!-- FlexGrid settings -->
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    FlexGrid Settings
                </h4>
            </div>
            <div class="panel-body">
                <div class="form-check">
                    <label for="cbShowErrors" class="form-check-label">Show Errors</label>
                    <input id="cbShowErrors" type="checkbox" [(ngModel)]="flexGrid.showErrors" />
                </div>
            </div>
        </div>
    </div>

    <!-- Export button -->
    <button class="btn btn-default" (click)="export()">Export</button>

    <!-- FlexGrid -->
    <wj-flex-grid class="grid" #flexGrid [autoGenerateColumns]="false" selectionMode="ListBox" headersVisibility="All"
        [showErrors]="true" [itemsSource]="data">
        <wj-flex-grid-column header="ID" binding="id"></wj-flex-grid-column>
        <wj-flex-grid-column header="Country" binding="country"></wj-flex-grid-column>
        <wj-flex-grid-column header="Product" binding="product"></wj-flex-grid-column>
        <wj-flex-grid-column header="Amount" binding="amount" format="c"></wj-flex-grid-column>
        <wj-flex-grid-column header="Active" binding="active"></wj-flex-grid-column>
    </wj-flex-grid>
</div>
