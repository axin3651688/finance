<div class="container-fluid">
    <!-- Export button -->
        <button class="btn btn-default" (click)="export()">Export (customCellContent = false)</button>
        <button class="btn btn-default" (click)="export2()">Export (customCellContent = true)</button>
        <button class="btn btn-default" (click)="export3()">Export (customCellContent = false + formatItem
            callback)</button>
            
    <!-- FlexGrid -->
    <wj-flex-grid class="grid" #flexGrid [autoGenerateColumns]="false" headersVisibility="All" selectionMode="ListBox"
        [itemsSource]="data">
        <wj-flex-grid-column header="ID" binding="id"></wj-flex-grid-column>
        <wj-flex-grid-column header="Country" binding="country" width="*" isReadOnly="true">
            <ng-template wjFlexGridCellTemplate cellType="Cell" let-item="item">
                <img src="resources/{{item.country}}.png" />
                {{item.country}} - {{item.capital}}
            </ng-template>
        </wj-flex-grid-column>
        <wj-flex-grid-column header="Product" binding="product"></wj-flex-grid-column>
        <wj-flex-grid-column header="Color" binding="color"></wj-flex-grid-column>
    </wj-flex-grid>
</div>
