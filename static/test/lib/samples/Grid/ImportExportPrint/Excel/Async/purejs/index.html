<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GrapeCity Wijmo FlexGrid Import Export Excel Asynchronous</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SystemJS -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('./src/app');
    </script>
</head>
<body>
<div class="container-fluid">
    <!-- the flex grid -->
    <div class="row">
        <div id="flexgrid"></div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xs-12">
            <div class="form-inline well well-lg">
                <input type="file" class="form-control" style="width: 250px;" id="importFile" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel.sheet.macroEnabled.12" />
                <button id="loadXlsx" class="btn btn-default">Import</button>
                <div class="checkbox">
                    <label>
                        <input id="importIncludeColumnHeader" type="checkbox"> Include Column Header
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xs-12">
            <div class="form-inline well well-lg">
                <button id="saveXlsx" class="btn btn-default">Export</button>
                <div class="checkbox">
                    <label>
                        <input id="exportIncludeColumnHeader" type="checkbox"> Include Column Header
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input id="customCellContent" type="checkbox"> Custom Cell Content
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
