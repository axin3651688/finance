<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GrapeCity Wijmo FlexGrid Keyboard Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SystemJS -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('./src/app');
    </script>
</head>
<body>
    <div class="container-fluid">
      <p>
        Press Ctrl+Delete to remove the current row:</p>
    
      <div id="theGrid"></div>
      <div id="theDialog" style="display:none">
        <div class="wj-dialog-header">
          Deleting Row
        </div>
        <div class="wj-dialog-body" tabindex="-1">
          Do you really want to delete this row?
        </div>
        <div class="wj-dialog-footer">
          <button class="btn btn-primary wj-hide-ok">Yes</button>
          <button class="btn btn-default wj-hide">No</button>
        </div>
      </div>
      
    </div>

</body>
</html>
