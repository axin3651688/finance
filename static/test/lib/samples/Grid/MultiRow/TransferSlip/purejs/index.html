<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GrapeCity Wijmo MultiRow Transfer Slip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SystemJS -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('./src/app');
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row show-grid">
            <div class="col-md-1 grid-title">Date</div>
            <div class="col-md-2">
                <div id="inputDate"></div>
            </div>
            <div class="col-md-2 grid-title">Slip No</div>
            <div class="col-md-2">
                <input id="slipNo" type="text" class="form-control" />
            </div>
            <div class="col-md-2 grid-title">Settlement</div>
            <div class="col-md-2">
                <input id="settlement" type="text" class="form-control" />
            </div>
        </div>
        <div id="transferSlip"></div>
        <div class="row show-grid">
            <div style="width:125px;" class="summary-cell">Debtor Sum</div>
            <div style="width:125px;" class="summary-cell"><span id="debtorSum"></span></div>
            <div style="width:125px;" class="summary-cell">Creditor Sum</div>
            <div style="width:125px;" class="summary-cell"><span id="creditorSum"></span></div>
            <div style="width:110px;" class="summary-cell">Balance</div>
            <div style="width:100px;" class="summary-cell"><span id="balance"></span></div>
        </div>
        <div class="pull-right btn-group">
            <button class="btn btn-default" id="first">
                <span class="glyphicon glyphicon-fast-backward"></span>
            </button>
            <button class="btn btn-default" id="previous">
                <span class="glyphicon glyphicon-backward"></span>
            </button>
            <button id="current" type="button" class="btn" disabled style="width:100px">
            </button>
            <button class="btn btn-default" id="next">
                <span class="glyphicon glyphicon-forward"></span>
            </button>
            <button class="btn btn-default" id="last">
                <span class="glyphicon glyphicon-fast-forward"></span>
            </button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default" id="exportXlsx">
                Export to Excel
            </button>
            <button class="btn btn-default" id="exportPdf">
                Export to PDF
            </button>
        </div>
    </div>
</body>
</html>
