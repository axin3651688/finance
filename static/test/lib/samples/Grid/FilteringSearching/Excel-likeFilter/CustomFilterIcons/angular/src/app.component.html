<div class="container-fluid">
    <!-- the Custom Icons grid -->
    <h3>
        Custom Icons
    </h3>
    <wj-flex-grid #customIconsFlex
        class="custom-icons"
        [(itemsSource)]="data">
        <wj-flex-grid-filter #filter></wj-flex-grid-filter>
    </wj-flex-grid>
    <!-- the Custom Colors grid -->
    <h3>
        Custom Colors
    </h3>
    <wj-flex-grid #customColorsFlex
        class="custom-colors"
        [(itemsSource)]="data">
        <wj-flex-grid-filter #filter></wj-flex-grid-filter>
    </wj-flex-grid>
</div>
