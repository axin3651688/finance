<div class="container-fluid">
    <label>
        Show Marquee
        <input [(ngModel)]="flex.showMarquee" (click)="gridGetFocus()" type="checkbox">
    </label>
    <br/>
    <label>
        Custom Marquee
        <input (click)="showCustomMarquee($event)" type="checkbox">
    </label>
    <br/>
        <label>
        Highlight Active Cell
        <input (click)="highlightActive($event)" type="checkbox">
    </label>
    <!-- the grid -->
    <wj-flex-grid #flex
        [alternatingRowStep]="0"
        [showMarquee]="true"
        [(itemsSource)]="data">
    </wj-flex-grid>
</div>
