<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GrapeCity Wijmo FlexGrid Marquee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SystemJS -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('./src/app');
    </script>
</head>
<body>
    <div class="container-fluid">  
      <label>
        Show Marquee
        <input id="showMarquee" type="checkbox" checked="checked">
      </label>
      <br/>
      <label>
        Custom Marquee
        <input id="customMarquee" type="checkbox">
      </label>
      <br/>
      <label>
        Highlight Active Cell
        <input id="highlightActive" type="checkbox">
      </label>
      
      <div id="theGrid"></div>
    </div>

</body>
</html>
