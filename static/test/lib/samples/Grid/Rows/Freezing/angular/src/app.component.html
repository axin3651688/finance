<div class="container-fluid">
    <wj-flex-grid #flex
        [frozenRows]="2" 
        [frozenColumns]="1" 
        [(itemsSource)]="data">
    </wj-flex-grid>
    <div>
        <button (click)="freezeRows()" class="btn btn-default">
            Toggle Frozen Rows
        </button>
        <button (click)="freezeColumns()" class="btn btn-default">
            Toggle Frozen Columns
        </button>
    </div>
</div>
