<div class="container-fluid">
    <button (click)="onAsSyncClick()" class="btn btn-default">AutoSizeRows (synchronously)</button>
    <wj-flex-grid #flexGrid [itemsSource]="data" [autoGenerateColumns]=false (loadedRows)="onLoadedRows(flexGrid)"
        (cellEditEnded)="onCellEditEnded(flexGrid,$event)"
        (scrollPositionChanged)="onScrollPositionChanged(flexGrid,$event)"
        (resizedColumn)="onResizedColumn(flexGrid,$event)">
        <wj-flex-grid-column [binding]="'id'" [header]="'ID'" [minWidth]=60 [isReadOnly]=true></wj-flex-grid-column>
        <wj-flex-grid-column [binding]="'countries'" [header]="'Countries'" [width]="150" [wordWrap]=true>
        </wj-flex-grid-column>
        <wj-flex-grid-column [binding]="'sales'" [header]="'Sales'"></wj-flex-grid-column>
        <wj-flex-grid-column [binding]="'expenses'" [header]="'Expenses'"></wj-flex-grid-column>
    </wj-flex-grid>
</div>
