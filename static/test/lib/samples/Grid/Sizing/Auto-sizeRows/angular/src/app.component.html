<div class="container-fluid">
    <wj-flex-grid #flexGrid [itemsSource]="data" [autoGenerateColumns]=false
        (loadedRows)="onLoadedRows(flexGrid)" (cellEditEnded)="onCellEditEnded(flexGrid,$event)"
        (rowEditEnded)="onRowEditEnded(flexGrid,$event)" (resizedColumn)="onResizedColumn(flexGrid,$event)">
        <wj-flex-grid-column [binding]="'id'" [header]="'ID'" [minWidth]=60 [isReadOnly]=true></wj-flex-grid-column>
        <wj-flex-grid-column [binding]="'countries'" [header]="'Countries'" [width]="'*'" [wordWrap]=true></wj-flex-grid-column>
        <wj-flex-grid-column [binding]="'sales'" [header]="'Sales'"></wj-flex-grid-column>
        <wj-flex-grid-column [binding]="'expenses'" [header]="'Expenses'"></wj-flex-grid-column>
    </wj-flex-grid>
</div>
