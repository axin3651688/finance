<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GrapeCity Wijmo FlexSheet Excel I/O</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SystemJS -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('./src/app');
    </script>
</head>
<body>
    <div class="container-fluid">
        <div id="excelIOSheet"></div>
        <div class="form-inline well well-lg">
            <input type="file" class="form-control" id="importFile" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
            <button id="loadXlsx" class="btn btn-default">Load</button>
        </div>
        <div class="form-inline well well-lg">
            File Name:
            <input id="fileName" type="text" class="form-control" />
            <button id="saveXlsx" class="btn btn-default">Save</button>
        </div>
    </div>
</body>
</html>
