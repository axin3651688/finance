<div class="container-fluid">
    <!-- the flexsheet -->
    <wj-flex-sheet #flex
        (initialized)="initializeFlexSheet(flex)">
        <wj-sheet [name]="'unbound'" [rowCount]="20" [columnCount]="10"></wj-sheet>
    </wj-flex-sheet>
    <button (click)="mergeCells()" type="button" class="btn btn-default">{{mergeState.isMergedCell ? 'UnMerge' : 'Merge'}}</button>
</div>
