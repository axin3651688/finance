<div class="container-fluid">
    <h3>
        GIF Spinners</h3>
    <p>
        This example shows an animated GIF while the grid is loading:</p>
    <button class="btn btn-primary" (click)="loadDataGif()">
        Load Grid Using GIF Spinner
    </button>

    <div>
        <div *ngIf="gifCtx.loading" class="spinner">
            <img src="resources/Rounded%20blocks.gif">
        </div>
        <wj-flex-grid *ngIf="!gifCtx.loading" [itemsSource]="gifCtx.data">
        </wj-flex-grid>
    </div>

    <h3>
        Gauge Spinners
    </h3>
    <p>
        This example shows an animated RadialGauge while the grid is loading:</p>
    <button class="btn btn-primary" (click)="loadDataGauge()">
        Load Grid Using Gauge Spinner
    </button>
    <div>
        <wj-radial-gauge *ngIf="gaugeCtx.loading" class="spinner" [isAnimated]="false" [showText]="'None'" [sweepAngle]="360" [step]="5"
            [showTicks]="true" [value]="gaugeCtx.progress">
            <wj-range [wjProperty]="'face'" [color]="'transparent'"></wj-range>
        </wj-radial-gauge>

        <wj-flex-grid *ngIf="!gaugeCtx.loading" [itemsSource]="gaugeCtx.data">
        </wj-flex-grid>
    </div>
</div>
