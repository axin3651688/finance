<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GrapeCity CollectionView Grouping By Initial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SystemJS -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('./src/app');
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="form-check">
            <label for="showGroups" class="form-check-label">Show Groups</label>
            <input id="showGroups" type="checkbox" checked>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <h4>
                    ComboBox
                </h4>
                <div id="theComboBox"></div>
            </div>
            <div class="col-xs-6">
                <h4>
                    ListBox
                </h4>
                <div id="theListBox"></div>
            </div>
        </div>
    </div>
</body>

</html>
