<div class="container-fluid">
    <label>
        <input type="radio" name="filter" value="" checked="true" />
        No Filter
    </label>
    <label>
        <input type="radio" name="filter" value="country" />
        US only
    </label>
    <label>
        <input type="radio" name="filter" value="sales" />
        Sales > 9,000
    </label>
    <label>
        <input type="radio" name="filter" value="downloads" />
        Downloads > 19,000
    </label>
    <p>
        Result ({{ view.items.length | number:0 }} items):
    </p>
    <wj-flex-grid [itemsSource]="view" [alternatingRowStep]="0" [headersVisibility]="'Column'">
    </wj-flex-grid>
</div>
