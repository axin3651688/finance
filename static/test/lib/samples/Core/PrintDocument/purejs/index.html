<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GrapeCity PrintDocument</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SystemJS -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('./src/app');
    </script>
</head>

<body>
    <div class="container-fluid">
        <p>
            <button class="btn btn-default" id="btnPrintDoc">Print with PrintDocument</button>
            <button class="btn btn-default" id="btnPrintDirect">Print directly</button>
        </p>
        
        <p>Radial gauges:</p>
        <table id="tblGauge">
            <tr>
                <td>
                    <div id="theGauge1"></div>
                </td>
                <td>
                    <div id="theGauge2"></div>
                </td>
            </tr>
        </table>

        <p>FlexGrid:</p>
        <div id="theGrid">
        </div>
    </div>
</body>

</html>
