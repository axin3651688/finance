<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GrapeCity Wijmo FlexChart Financial Overlays</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SystemJS -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('./src/app');
    </script>
</head>

<body>
    <div class="container-fluid">
        <!-- Settings -->
        <div class="panel-group" id="settingsShort">
            <div class="panel panel-default">
                <div id="settingsBody" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <!-- Overlay Selector -->
                        <ul class="list-inline ul-overlay">
                            <li>
                                <label>Overlay</label>
                                <input id="overlay" />
                            </li>
                        </ul>
                        <!-- Bollinger Bands Properties-->
                        <ul class="list-inline ul-bollinger">
                            <li>
                                <label>Period</label>
                                <input id="bollingerPeriod" />
                            </li>
                            <li>
                                <label>Multiplier</label>
                                <input id="bollingerMultiplier" />
                            </li>
                        </ul>
        
                        <!-- Envelope Properties -->
                        <ul class="list-inline ul-envelope">
                            <li>
                                <label>Period</label>
                                <input id="envelopePeriod" />
                            </li>
                            <li>
                                <label>Size</label>
                                <input id="envelopeSize" />
                            </li>
                            <li>
                                <select id="envelopeType">
                                    <option value="Simple">Simple</option>
                                    <option value="Exponential">Exponential</option>
                                </select>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="theChart"></div>
    </div>
</body>

</html>
