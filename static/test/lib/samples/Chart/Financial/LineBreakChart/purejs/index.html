<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GrapeCity Wijmo FlexChart LineBreak Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SystemJS -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('./src/app');
    </script>
</head>

<body>
    <div class="container-fluid">
        <div id="theChart"></div>
        <!-- Settings -->
        <div class="panel-group" id="settings">
            <div class="panel panel-default">
                <div class="panel-collapse collapse in">
                    <div class="panel-body">
                        <ul class="list-inline">
                            <li>
                                <label>Symbol</label>
                                <div id="comboSymbols"></div>
                            </li>
                        </ul>
                        <ul class="list-inline">
                            <li>
                                <label># of Lines in Break</label>
                                <input id="inputLineBreaks" />
                            </li>
                        </ul>
                        <ul class="list-inline">
                            <li>
                                <label>Stroke</label>
                                <input id="inputStroke" />
                            </li>
                            <li>
                                <label>Alt. Stroke</label>
                                <input id="inputAltStroke" />
                            </li>
                        </ul>
                        <ul class="list-inline">
                            <li>
                                <label>Fill</label>
                                <input id="inputFill" />
                            </li>
                            <li>
                                <label>Alt. Fill</label>
                                <input id="inputAltFill" />
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
