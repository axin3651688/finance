<div class="container-fluid">
    <!-- Settings -->
    <div class="panel-group" id="settings">
        <div class="panel panel-default">
            <div id="settingsBody" class="panel-collapse collapse in">
                <div class="panel-body">
                    <ul class="list-inline">
                        <li>
                            <!-- Symbol -->
                            <label>Symbol</label>
                            <wj-combo-box [itemsSource]="comboData" displayMemberPath="name" selectedValuePath="symbol" [(selectedValue)]="selectedSymbol"
                                (selectedIndexChanged)="selectedSymbolChanged()">
                            </wj-combo-box>
                        </li>
                    </ul>
                    <ul class="list-inline">
                        <li>
                            <label># of Lines in Break</label>
                            <wj-input-number #inputNumber [(value)]="options.lineBreak.newLineBreaks" [step]="1" [min]="1" (valueChanged)="linesChanged(inputNumber)">
                            </wj-input-number>
                        </li>
                    </ul>
                    <ul class="list-inline">
                        <li>
                            <label>Stroke</label>
                            <wj-input-color [(value)]="style.stroke" (valueChanged)="optionChanged()">
                            </wj-input-color>
                        </li>
                        <li>
                            <label>Alt. Stroke</label>
                            <wj-input-color [(value)]="altStyle.stroke" (valueChanged)="optionChanged()">
                            </wj-input-color>
                        </li>
                    </ul>
                    <ul class="list-inline">
                        <li>
                            <label>Fill</label>
                            <wj-input-color [(value)]="style.fill" (valueChanged)="optionChanged()">
                            </wj-input-color>
                        </li>
                        <li>
                            <label>Alt. Fill</label>
                            <wj-input-color [(value)]="altStyle.fill" (valueChanged)="optionChanged()">
                            </wj-input-color>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- FinancialChart -->
    <wj-financial-chart #theChart [itemsSource]="data" [(options)]="options" bindingX="date" chartType="LineBreak" [tooltipContent]="tooltip">
        <wj-financial-chart-series binding="high,low,open,close" [name]="selectedSymbol | uppercase" [style]="style" [altStyle]="altStyle">
        </wj-financial-chart-series>
        <wj-flex-chart-legend position="None"></wj-flex-chart-legend>
    </wj-financial-chart>
</div>
