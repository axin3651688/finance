<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GrapeCity Wijmo FlexChart ErrorBar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SystemJS -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('./src/app');
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="form-group">
            <label for="chartType">Chart Type: </label>
            <div id="chartType"></div>
        </div>

        <div class="form-group">
            <label for="errorAmount">Error: </label>
            <div id="errorAmount"></div>
        </div>
        <div class="form-group">
            <label for="btnRandomize">Randomize Data</label>
            <button id="btnRandomize" class="btn btn-default">
                Go
            </button>
        </div>

        <div id="theChart"></div>
    </div>
</body>

</html>
