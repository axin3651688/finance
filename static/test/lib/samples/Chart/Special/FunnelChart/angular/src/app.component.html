<div class="container-fluid">
    <div class="form-group">
        <label for="neckWidth">Neck Width: </label>
        <wj-input-number #nw [min]="0" [max]="1" [step]="0.1" format="p0" [value]="0.2"
            (valueChanged)="widthChanged(nw)"></wj-input-number>
    </div>

    <div class="form-group">
        <label for="neckHeight">Neck Height: </label>
        <wj-input-number #nh [min]="0" [max]="1" [step]="0.1" format="p0" [value]="0.4"
            (valueChanged)="heightChanged(nh)"></wj-input-number>
    </div>

    <div class="form-group">
        <label for="neckStyle">Neck Style: </label>
        <wj-combo-box #cb (textChanged)="textChanged(cb)" [itemsSource]="['Default', 'Rectangle']"></wj-combo-box>
    </div>

    <wj-flex-chart #theChart [itemsSource]="data" bindingX="stage" chartType="Funnel" labelContent="{item.count}"
        [palette]="palette">
        <wj-flex-chart-series binding="count" name="Sales Pipeline"></wj-flex-chart-series>
    </wj-flex-chart>
</div>
