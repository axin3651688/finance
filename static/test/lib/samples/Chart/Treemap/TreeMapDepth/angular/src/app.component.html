<div class="container-fluid">
    <div class="form-group">

        <wj-tree-map binding="sales" bindingName="type" childItemsPath="items" 
            labelContent="{name}" [itemsSource]="data" [palette]="palette" [maxDepth]="maxDepth">
        </wj-tree-map>
    </div>
</div>
