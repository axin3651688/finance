<div class="container-fluid">

            <wj-menu-item value="0">Squarified</wj-menu-item>
            <wj-menu-item value="1">Horizontal</wj-menu-item>
            <wj-menu-item value="2">Vertical</wj-menu-item>

        <wj-tree-map binding="sales" [bindingName]="bindingName" [itemsSource]="data" [type]="type" labelContent="{name}" [palette]="palette">

    </div>
</div>
