<div class="container-fluid">
    <wj-flex-chart [header]="'Average Temperature of Tokyo'" [bindingX]="'month'" [itemsSource]="data"
        [palette]="ZenPalette">
        <wj-flex-chart-legend [position]="'None'">
        </wj-flex-chart-legend>

        <wj-flex-chart-error-bar #errorBar [binding]="'temperature'" [value]="1" [errorAmount]="'StandardError'"
            [errorBarStyle]="{ stroke: 'darkred', strokeWidth: 3 }">
        </wj-flex-chart-error-bar>

        <wj-flex-chart-animation></wj-flex-chart-animation>
    </wj-flex-chart>
</div>
