<div class="container-fluid">
    <div class="form-group">
        <p>
            <b>Filter: </b>
            <wj-input-date #theMonth placeholder="Select Month" selectionMode="Month" format="MMMM yyyy" [isRequired]="false"
                [(value)]="maxDate" (valueChanged)="dateChanged(theMonth)" [min]="min" [max]="max">
            </wj-input-date>
            <button id="btnResetFilter" class="btn btn-default" (click)="resetFilter()">Reset</button>
        </p>
        <p>
            <b>Zoom: </b>
            <button id="btnZoomIn" class="btn btn-default" (click)="applyZoom(theChart, 0.9)">In</button>
            <button id="btnZoomOut" class="btn btn-default" (click)="applyZoom(theChart, 1.1)">Out</button>
            <button id="btnResetZoom" class="btn btn-default" (click)="applyZoom(theChart, null)">Reset</button>
            <span>You can also zoom with ctrl+mouse wheel.</span>
        </p>
        <wj-flex-chart #theChart chartType="Candlestick" bindingX="date" [itemsSource]="data" [palette]="palette">
            <wj-flex-chart-legend position="None"></wj-flex-chart-legend>
            <wj-flex-chart-series binding="high,low,open,close" name="Alphabet Inc"></wj-flex-chart-series>
        </wj-flex-chart>
    </div>
</div>
