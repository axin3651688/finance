<div class="container-fluid">
    <div class="form-group">
        <wj-flex-chart #theChart [itemsSource]="data" bindingX="date" chartType="Line" [legendToggle]="true" [tooltipContent]="tooltip"
                plotMargin="NaN 60 NaN 60" [itemFormatter]="chartItemFormatter" [palette]="palette">
            <wj-flex-chart-legend position="Bottom"></wj-flex-chart-legend>
            <wj-flex-chart-series binding="high" name="High"></wj-flex-chart-series>
            <wj-flex-chart-series binding="low" name="Low"></wj-flex-chart-series>
        </wj-flex-chart>
        <wj-flex-chart ngClass="chart-selector" [itemsSource]="data" bindingX="date" chartType="Area" tooltipContent="" [palette]="palette">
            <wj-flex-chart-series binding="close"></wj-flex-chart-series>
            <wj-flex-chart-legend position="None"></wj-flex-chart-legend>
            <wj-flex-chart-axis wjProperty="axisX" position="None"></wj-flex-chart-axis>
            <wj-flex-chart-axis wjProperty="axisY" position="None"></wj-flex-chart-axis>
            <wj-flex-chart-range-selector #selector [seamless]="true" (rangeChanged)="rangeChanged(selector)">
            </wj-flex-chart-range-selector>
        </wj-flex-chart>
    </div>
</div>
