<div class="container-fluid">
    <wj-pivot-chart #pivotChart [itemsSource]="ngChart" [showTitle]=true [showLegend]="'Auto'"></wj-pivot-chart>
    <label>
        Chart Type <wj-combo-box #chartTypesCombo [itemsSource]="chartTypes" (textChanged)="onChartTypeChanged(chartTypesCombo)"></wj-combo-box>
    </label>
    <br />
    <label>
        Show Legend <wj-combo-box #showLegendCombo [itemsSource]="showLegendOptions" (textChanged)="onShowLegendOptionChanged(showLegendCombo)"></wj-combo-box>
    </label>
    <br />
    <label>
        Show Chart Title <input id="chartTitle" type="checkbox" checked="checked" (click)="onChartTitleClick($event)">
    </label>
    <div id="export" (click)="onExportClick($event)">
        Export to
        <button class="btn btn-default">PNG</button>
        <button class="btn btn-default">JPEG</button>
        <button class="btn btn-default">SVG</button>
    </div>
</div>
