<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grapecity Wijmo OLAP Pivot Grid Sort</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SystemJS -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('./src/app');
    </script>
</head>
<body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-4 panel">
        
          <h4>
            Sort Dimension fields
          </h4>
          <label>
            Country: <input id="sortCountry">
          </label>
          <label>
            Product: <input id="sortProduct">
          </label>
          
          <h4>
            Sort Measure fields
          </h4>
          <label>
            Sales: <input id="sortSales">
          </label>
          <label>
            Expenses: <input id="sortExpenses">
          </label>
          
          <label>
            Subtotals: <input id="subtotals" type="checkbox">
          </label>
          
        </div>
    
        <div class="col-xs-8">
          <div id="pivotGrid"></div>
        </div>
    
      </div>
      
    </div>

</body>
</html>
