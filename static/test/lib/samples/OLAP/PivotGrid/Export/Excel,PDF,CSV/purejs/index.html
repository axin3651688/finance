<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grapecity Wijmo OLAP Pivot Grid Export</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SystemJS -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('./src/app');
    </script>
</head>
<body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-5">
          <div id="pivotPanel"></div>
        </div>
        <div class="col-xs-7">
          <div id="pivotGrid"></div>
        </div>
      </div>
      <p>
        Export Grid to:
        <button id="csv" class="btn btn-primary">
          CSV
        </button>
        <button id="xlsx" class="btn btn-primary">
          XLSX
        </button>
        <button id="pdf" class="btn btn-primary">
          PDF
        </button>
        <button id="pdfdoc" class="btn btn-primary">
          PDF Document
        </button>
      </p>
    </div>

</body>
</html>
