<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grapecity Wijmo OLAP Pivot Grid OutlineMode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SystemJS -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('./src/app');
    </script>
</head>
<body>
  <div class="container-fluid">
    <label>
      outlineMode
      <input id="outline" type="checkbox" checked>
    </label><br/>
    <label>
      custom style
      <input id="style" type="checkbox" checked>
    </label><br/>
    <label>
      totalsBeforeData
      <input id="before" type="checkbox" checked>
    </label><br/>
    <label>
      showRowFieldHeaders
      <input id="headers" type="checkbox" checked>
    </label><br/>
    <div class="row">
      <div class="col-xs-5">
        <div id="thePanel"></div>
      </div>
      <div class="col-xs-7">
        <div id="theGrid" class="outline"></div>
        <button id="csv" class="btn btn-primary">Export to CSV</button>
      </div>
    </div>
  </div>
</body>
</html>
