<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GrapeCity Wijmo TabPanel Disabled and Invisible Tabs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SystemJS -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('./src/app');
    </script>
</head>
<body>
    <div class="container-fluid">
    
      <div id="theTabPanel">
        <div>
          <a>Africa</a>
          <div>
            <ul>
              <li>Algeria</li>
              <li>Angola</li>
              <li>Benin</li>
              <li>Botswana</li>
            </ul>
          </div>
        </div>
        <div>
          <a>America</a>
          <div>
            <ul>
              <li>Canada</li>
              <li>Chile</li>
              <li>Mexico</li>
              <li>United States</li>
            </ul>
          </div>
        </div>
        <div>
          <a>Asia</a>
          <div>
            <ul>
              <li>China</li>
              <li>Korea</li>
              <li>India</li>
              <li>Japan</li>
            </ul>
          </div>
        </div>
        <div>
          <a id="tab-europe" class="wj-state-disabled">Europe</a>
          <div>
            <ul>
              <li>Austria</li>
              <li>England</li>
              <li>France</li>
              <li>Germany</li>
              <li>Netherlands</li>
              <li>Switzerland</li>
            </ul>
          </div>
        </div>
        <div>
          <a id="tab-oceania">Oceania</a>
          <div>
            <ul>
              <li>Australia</li>
              <li>Fiji</li>
              <li>New Zealand</li>
              <li>Samoa</li>
            </ul>
          </div>
        </div>
      </div>
      <div>
        <label for="disableEurope">
          Disable Europe
        </label>
        <input id="disableEurope" type="checkbox" checked>
      </div>
      <div>
        <label for="showOceania">
          Show Oceania
        </label>
        <input id="showOceania" type="checkbox" checked>
      </div>
      
    </div>
</body>
</html>
