<div class="container-fluid">
    <wj-tab-panel #pTabPanel [selectedIndex]="0">
        <wj-tab *ngFor="let tab of tabsInfo">
            <a>{{tab.header}}</a>
            <div>
                <wj-flex-grid [isReadOnly]="true" [itemsSource]="tab.data">
                </wj-flex-grid>
            </div>
        </wj-tab>
    </wj-tab-panel>

</div>
