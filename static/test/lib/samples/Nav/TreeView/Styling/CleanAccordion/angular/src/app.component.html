<div class="container-fluid">
    <p>
        Selected item: <b><span id="selected"></span></b>

    <wj-tree-view #theTree [itemsSource]="data" [displayMemberPath]="'header'" [childItemsPath]="'detail'" (formatItem)="onFormatItem(theTree, $event)"

</div>
