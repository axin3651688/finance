<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6">
            <div id="properties"></div>
            <button id="btnCollapse" class="btn btn-default" (click)="onTreeCollapsedLoadedItems()">Collapse
                All</button>
            <button id="btnExpand" class="btn btn-default" (click)="onTreeExpandedLoadedItems()">Expand All</button>
        </div>
        <div class="col-xs-6">
            <wj-tree-view #theTree [itemsSource]="data" [displayMemberPath]="'header'" [childItemsPath]="'items'">
            </wj-tree-view>
        </div>
    </div>
</div>
