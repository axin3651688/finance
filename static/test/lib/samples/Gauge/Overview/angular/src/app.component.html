<div class="container-fluid">
    <div class="form-group">
        <label>Radial Gauge:</label>
        <wj-radial-gauge [min]="0" [max]="100" [value]="75" [isReadOnly]="false" [step]="10"></wj-radial-gauge>
    </div>

    <div class="form-group">
        <label>Linear Gauge:</label>
        <wj-linear-gauge [min]="0" [max]="100" [value]="75" [isReadOnly]="false" [step]="10" [showText]="'MinMax'">
        </wj-linear-gauge>
    </div>
    <div class="form-group">
        <label>Bullet Graph:</label>
        <wj-bullet-graph [min]="0" [max]="100" [value]="75" [target]="60" [bad]="50" [good]="70" [showText]="'MinMax'">
        </wj-bullet-graph>
    </div>
</div>
