<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label for="theColor">Color:</label>
                <wj-input-color id="theColor" [(value)]="theGauge.pointer.color"></wj-input-color>
            </div>
            <div class="form-group">
                <label for="theThickness">Thickness:</label>
                <wj-input-number id="theThickness" [min]="0" [max]="1" [step]="0.1" [format]="'n2'"
                    [(value)]="theGauge.pointer.thickness"></wj-input-number>
            </div>
        </div>
        <div class="col-xs-6">
            <wj-radial-gauge #theGauge [isReadOnly]="false" [hasShadow]="false" [showText]="'All'" [startAngle]="-30"
                [sweepAngle]="240" [value]="50">
                <wj-range [wjProperty]="'pointer'" [color]="'#000000'"></wj-range>
            </wj-radial-gauge>
        </div>
    </div>
</div>
