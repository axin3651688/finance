<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label for="value">value:</label>
                <wj-input-number id="value" [min]="theGauge.min" [max]="theGauge.max" [step]="theGauge.step"
                    [(value)]="theGauge.value"></wj-input-number>
            </div>

            <div class="form-group">
                <label for="startAngle">startAngle:</label>
                <wj-input-number id="startAngle" [step]="10" [min]="-360" [max]="360" [(value)]="theGauge.startAngle">
                </wj-input-number>
            </div>

            <div class="form-group">
                <label for="sweepAngle">sweepAngle:</label>
                <wj-input-number id="sweepAngle" [step]="10" [min]="-360" [max]="360" [(value)]="theGauge.sweepAngle">
                </wj-input-number>
            </div>

            <div class="form-check">
                <label for="autoScale" class="form-check-label">autoScale:</label>
                <input id="autoScale" type="checkbox" class="form-check-input" [(ngModel)]="theGauge.autoScale">
            </div>
        </div>
        <div class="col-xs-6">
            <div class="gauge-holder">
                <wj-radial-gauge #theGauge [isReadOnly]="false" [min]="0" [max]="100" [step]="5" [value]="75"
                    [showRanges]="false">
                    <wj-range [min]="0" [max]="33" [color]="'red'"></wj-range>
                    <wj-range [min]="33" [max]="66" [color]="'yellow'"></wj-range>
                    <wj-range [min]="66" [max]="100" [color]="'green'"></wj-range>
                </wj-radial-gauge>
            </div>
        </div>
    </div>
</div>
